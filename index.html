<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://smalsusinfolabs.sharepoint.com/sites/Dashboard/SiteAssets/Ajay/file2.js"></script>
    <title>Pages Testing</title>
</head>
<body col-sm-12 ng-app="app" ng-controller="testCtr">
    <div class="input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
    </span>
</div>
    <table class="col-sm-1 table table-hover table-striped table-dark">
        
        <thead class="">
        <tr>
            <th class="mask flex-center">Roll No.</th>
            <th class="mask flex-center">Name</th>
            <th class="mask flex-center">Class</th>
        </tr>
        </thead>
        <div class="tbl-content">
            
              <tbody>
                <tr ng-repeat="empdata in items">
                  <td class="zoom">{{empdata.Id}}</td>
                  <td class="zoom">{{empdata.Titl}}</td>
                  <td class="zoom">{{empdata.Salary}}</td>
                </tr>
              </tbody>
          </div>
    </table>

    First Name:<input type="text">
    Last Name:<input type="text">
    Salary:<input type="text">
</body>
</html>
