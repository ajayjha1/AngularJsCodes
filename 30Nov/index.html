<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://smalsusinfolabs.sharepoint.com/sites/Dashboard/Prashant/Ajay/Style%20Library/GetAndPost/script.js"></script>
    <title></title>
</head>
<body ng-app="app" ng-controller="testCtr">
   <table class="table table-striped table-light">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Department(Lookup)</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.Id}} </td> //<input type="text" id="Title" name="Title" ng-model="empdata.Title">
            <td><input type="text" id="FirstName" name="Title" ng-model="item.FirstName"></td>
            <td><input type="text" id="LastName" name="Title" ng-model="item.LastName"></td>
            <td><input type="text" id="Salary" name="Salary" ng-model="item.Salary"></td>
            <td>{{item.Department.Title}}</td>
            <td><button type="submit" ng-click="UpdateItem(item)">Update</button></td>
            
        </tr>
    </tbody>
   </table>
   <button type="button" onclick="window.location.href='https://smalsusinfolabs.sharepoint.com/sites/Dashboard/Prashant/Ajay/Pages/GetAndPostPage/AddDataForm.aspx'";>Add Data</button>
</body>
</html>
